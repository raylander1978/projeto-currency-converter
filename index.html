<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Ray Convert Money</title>
</head>
<body>
    <img class="logo" src="./assets/moneda.gif" alt="logo-ray-convert-money">

    <main>

        <label>
            Converter <b>de</b>

            <select>
                <option>R$ Real Brasileiro</option>
            </select>

        </label>

        <label>
            Converter <b>para</b>

            <select class="currency-select">
                <option value="dollar">US$ Dollar</option>
                <option value="euro">â‚¬ Euro</option>
            </select>
        
        </label>
        
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
       
        </label>
        
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-real-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="logo-arrow">
            
                <div class="currency-box">
                <img src="./assets/dollar.png" alt="logo-dollar-convertida">
                <p class="currency">Dollar</p>
                <p class="currency-value">US$ 0.00</p>
            </div>

        </section>
    </main>
</body>

</html>
